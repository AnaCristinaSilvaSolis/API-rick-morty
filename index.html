<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container my-5">
      <!-- spinner cargando -->
      <section class="d-flex align-items-center d-none" id="loading">
        <strong role="status">Cargando...</strong>
        <div class="spinner-border ms-auto" aria-hidden="true"></div>
      </section>

      <section class="row" id="card-dinamicas"></section>
    </main>

    <div class="container">
      <footer>
        <p class="lead text-center">&copy; Ana Cristina Silva Solis</p>
      </footer>
    </div>

    <!-- templates -->
    <template id="templateCard">
      <article class="col-12 col-md-6 col-lg-3 mb-3">
        <div class="card text-center shadow">
          <img
            src="https://rickandmortyapi.com/api/character/avatar/1.jpeg"
            alt=""
            class="card-img-top"
          />
          <div class="card-body">
            <h5 class="card-title text-primary lead">Nombre personaje</h5>
            <p class="lead text-secondary especie">Human static</p>
            <p class="lead text-danger genero">Genero static</p>
            <p class="text-success creacion">fecha de creacion static</p>
          </div>
        </div>
      </article>
    </template>

    <script src="./js/app.js"></script>
  </body>
</html>
